<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
  <div class="wrapper">
    <div class="weather">
      <div class="weather__now _hide">
        <p class="weather__nowTitle">Now</p>
        <canvas class="weather__nowType weatherType"></canvas>
        <ul class="weather__nowRest">
          <li class="weather__nowRestItem">
            <p class="weather__nowRestItemTitle">Pressure:</p>
            <p class="weather__nowRestItemInfo _pressure"></p>
          </li>
          <li class="weather__nowRestItem">
            <p class="weather__nowRestItemTitle">Dew point:</p>
            <p class="weather__nowRestItemInfo _dewPoint"></p>
          </li>
          <li class="weather__nowRestItem">
            <p class="weather__nowRestItemTitle">Wind:</p>
            <p class="weather__nowRestItemInfo _wind"></p>
          </li>
        </ul>
        <p class="weather__nowDeg">degrees</p>
        <p class="weather__nowName">Type</p>
        <div class="weather__nowLoader"><div class="loader"></div></div>
      </div>
      <div class="weather__full">
        <form action="" class="weather__fullCity">
          <input type="text" name="city" class="weather__fullCityInp" placeholder="Type in city">
        </form>
        <ul class="weather__fullHours"></ul>
      </div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnXIAPWhViItduCbRw_TcfxKaTeOgvXak&libraries=places,geometry"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
  <script src="./js/handlebars.js"></script>
  <script id="hourCard" type="text/x-handlebars-template">
    <li class="weather__fullHoursItem">
      <p class="weather__fullHoursItemText _time">{{#convertTime}}{{time}}{{/convertTime}} / <b>{{#round}}{{temperature}}{{/round}}°C</b></p>
      <p class="weather__fullHoursItemText _wind">wind: {{#round}}{{windSpeed}}{{/round}}km/h</p>
      <canvas class="weather__fullHoursItemType weatherType {{icon}}"></canvas>
      <p class="weather__fullHoursItemText _dew">dew: {{#round}}{{dewPoint}}{{/round}}°C</p>
    </li>
  </script>
  <script src="./js/main.js"></script>
</body>
</html>
